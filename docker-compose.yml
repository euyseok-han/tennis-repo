version: '3.9'

services:

  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - '54321:5432'
    environment:
      POSTGRES_DB: tennis_match
      POSTGRES_USER: tennis_match
      POSTGRES_PASSWORD: root_password
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      TENNIS_MATCH_SETTING_DATABASES: '{"default":{"HOST":"db"}}'
      TENNIS_MATCH_SETTING_LOCAL_SETTINGS_PATH: 'local/settings.prod.py'

volumes:
  postgresql-data:
    driver: local